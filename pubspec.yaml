name: rummi_assistant
description: "A Rummikub assistant app that helps you play the game."
publish_to: 'none'

version: 1.0.0

environment:
  sdk: '>=3.3.1 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Dart
  basic_utils: ^5.7.0
  collection: ^1.18.0
  freezed_annotation: ^2.4.1
  get_it: ^7.7.0
  logger: ^2.3.0
  rxdart: ^0.27.7

  # UI
  flutter_platform_widgets: ^7.0.0
  flutter_riverpod: ^2.5.1
  flutter_svg: ^2.0.10+1
  go_router: ^14.2.0

  intl: ^0.19.0

  # Service
  package_info_plus: ^8.0.0

  # Store
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  build_runner: ^2.4.11
  flutter_gen_runner: ^5.5.0+1
  mocktail: ^1.0.4

  # Lint
  riverpod_lint: ^2.3.10
  very_good_analysis: ^5.1.0
  custom_lint: ^0.6.4

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/

flutter_gen:
  output: lib/util/assets/

  integrations:
    flutter_svg: true