name: rummi_assistant
description: "A Rummikub assistant app that helps you play the game."
publish_to: 'none'

version: 1.0.0

environment:
  sdk: '>=3.3.1 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Dart
  basic_utils: ^5.7.0
  collection: ^1.18.0
  freezed_annotation: ^2.4.1
  get_it: ^7.7.0
  logger: ^2.3.0
  rxdart: ^0.27.7

  # UI
  flutter_platform_widgets: ^7.0.0
  flutter_riverpod: ^2.5.1
  flutter_svg: ^2.0.10+1
  flutter_native_splash: ^2.4.1
  go_router: ^14.2.0
  modal_bottom_sheet: ^3.0.0
  intl: ^0.19.0
  auto_size_text: ^3.0.0

  # Service
  package_info_plus: ^8.0.0
  just_audio: ^0.9.38

  # Store
  shared_preferences: ^2.2.3
  isar: 3.1.0+1
  isar_flutter_libs: 3.1.0+1
  path_provider: ^2.1.3

dependency_overrides:
  analyzer: ^6.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  build_runner: ^2.4.11
  flutter_gen_runner: ^5.5.0+1
  mocktail: ^1.0.4
  isar_generator: 3.1.0+1

  # Lint
  riverpod_lint: ^2.3.10
  very_good_analysis: ^5.1.0
  custom_lint: ^0.6.4

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
    - assets/sounds/
  fonts:
    - family: LuckiestGuy
      fonts:
        - asset: assets/fonts/LuckiestGuy-Regular.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700

flutter_gen:
  output: lib/util/assets/

  integrations:
    flutter_svg: true